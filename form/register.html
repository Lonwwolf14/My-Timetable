<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="fstyle.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="father-name">Enter Your Father Name: <input id="father-name" name="father-name" type="text"
                    required /></label>
            <label for="mother-name">Enter Your Mother Name: <input id="mother-name" name="mother-name" type="text"
                    required /></label>

            <label for="bio">Address:
                <textarea id="address" name="address" rows="3" cols="30" placeholder="Where do you live?"></textarea>
            </label>
        </fieldset>



        <fieldset>
            <label for="email">Enter Your Email(@vit.edu.in):<input id="email" name="email" type="email"
                    required /></label>
            <label for="phone">Enter Your Phone Number:</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />

        </fieldset>

        <fieldset>
            <label for="dob">Enter Your Date of Birth:</label>
            <input id="dob" name="dob" type="date" required />


            <label for="gender">Gender:</label>
            <label for="male"><input id="male" type="radio" name="gender" class="inline" value="male" checked />
                Male</label>
            <label for="female"><input id="female" type="radio" name="gender" class="inline" value="female" />
                Female</label>
            <label for="other"><input id="other" type="radio" name="gender" class="inline" value="other" />
                Other</label>

        </fieldset>

        <fieldset>
            <label for="courses">Select your course:</label>
            <select id="courses" name="courses">
                <option value="">(select one)</option>
                <option value="cmpn">Computer Engineering</option>
                <option value="extc">Electronics and Telecommunication Engineering</option>
                <option value="excs">Electronics Engineering</option>
                <option value="inft">Information Technology</option>
                <option value="biomed">Biomedical Engineering</option>
            </select>

            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>




        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
            I
            accept
            the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
