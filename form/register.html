<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="registrationForm" method="post" action="process_form.php">
        <fieldset>
            <label for="first_name">Enter Your First Name: <input id="first_name" name="first_name" type="text"
                    required /></label>
            <label for="last_name">Enter Your Last Name: <input id="last_name" name="last_name" type="text"
                    required /></label>

            <label for="address">Address:
                <textarea id="address" name="address" rows="3" cols="30" placeholder="Where do you live?"></textarea>
            </label>
        </fieldset>

        <fieldset>
            <label for="email">Enter Your Email(@vit.edu.in):<input id="email" name="email" type="email"
                    required /></label>
            <label for="phone">Enter Your Phone Number:</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />
        </fieldset>

        <fieldset>
            <label for="password">Choose a Password:</label>
            <input id="password" name="password" type="password" required />
        </fieldset>

        <fieldset>
            <label for="gender">Gender:</label>
            <label><input id="male" type="radio" name="gender" class="inline" value="m" checked />
                Male</label>
            <label><input id="female" type="radio" name="gender" class="inline" value="f" />
                Female</label>
            <label><input id="other" type="radio" name="gender" class="inline" value="o" />
                Other</label>
        </fieldset>

        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Check if the user already exists (You need to implement this logic)
            var email = document.getElementById('email').value;
            var userExists = checkUserExists(email); // You need to define this function

            if (userExists) {
                // Redirect to the login page
                window.location.href = 'login.html';
            } else {
                // Proceed with form submission
                this.submit();
            }
        });

    </script>
</body>

</html>
